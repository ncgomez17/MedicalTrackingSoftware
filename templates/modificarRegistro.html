{% extends "index.html" %}
{% block content %}
<div class="bg-gray-100  mx-auto max-w-6xl bg-white py-20 mb-8  px-12 lg:px-24 shadow-xl mb-24">
    <div class="text-4xl font-extrabold text-center mb-6 h-auto md:w-auto ">
  <span class="bg-clip-text text-transparent bg-black ">
    Registro médico
  </span>
    </div>
    <form method="post" id="formRegistro"
               action="/ListarRegistros/EditarRegistro?key={{ registro.key.urlsafe() }}" onsubmit=" return comprobar_registro();">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="nss">
                        Número Seguridad Social
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="nss" name="nss" type="text"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}$" value="{{ registro.nss }}"  required placeholder="Formato:[0-9]{3}-[0-9]{2}-[0-9]{4}">
                    <div>
                    </div>
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="paciente">
                        Nombre completo paciente
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="paciente" name="paciente" type="text" maxlength="28" value="{{ registro.nombre_paciente }}"  required placeholder="Paciente">
                </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/2  px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="domicilio">
                        Domicilio
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="domicilio" name="domicilio" type="text" maxlength="45" value="{{ registro.domicilio }}" required placeholder="">
                </div>
                <div class="md:w-1/2  px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="telefono">
                        Teléfono
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="telefono" name="telefono" type="tel" pattern="^(0034|\+34)?(\d\d\d)-? ?(\d\d)-? ?(\d)-? ?(\d)-? ?(\d\d)$" value="{{ registro.telefono }}" required placeholder="">
                </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
                <div class=" md:underline text-black  font-bold text-lg py-3 px-4 ">
                    <h2>Información médico</h2>
                </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/2  px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="codMedico">
                        Código identificación médico
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="codMedico" name="codMedico" type="text"  pattern="([0-9]{8})|([0-9]{4}-[0-9]{4})$" value="{{ registro.cod_medico }}" required  placeholder="8 dígitos juntos o separados por - de 4 en 4">
                </div>
                <div class="md:w-1/2  px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="nombreMedico">
                        Nombre completo médico
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="nombreMedico" name="nombreMedico" type="text" maxlength="28" value="{{ registro.nombre_medico }}" required placeholder="">
                </div>
            </div>
            <div class="-mx-3 md:flex mb-2">
                <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="especialidad">
                        Especialidad
                    </label>
                    <div>
                        <select class="w-full bg-gray-200 border border-gray-200 text-black text-xs py-3 px-4 pr-8 mb-3 rounded"
                                id="especialidad" name="especialidad" required>
                            <option>{{ registro.especialidad }}</option>
                            <option>Alergología</option>
                            <option>Cardiología</option>
                            <option>Hematología</option>
                            <option>Neurología</option>
                            <option>Psiquiatría</option>
                            <option>Pediatría</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="md:w-full mb-8 md:mb-0 ">
                <label class="uppercase tracking-wide text-black text-xs   font-bold mb-2" for="observaciones">
                    Observaciones
                </label>
                <textarea class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3  mb-6"
                          id="observaciones" name="observaciones" type="text" maxlength="250" placeholder="">{{ registro.observaciones }}</textarea>
                <div>
                </div>
            </div>
            <div class="-mx-3 md:flex mt-2">
                <div class="md:w-full text-center px-3">
                    <button class="md:w-1/2  bg-gray-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full"
                            type="submit">
                        Button
                    </button>
                </div>
            </div>
        </div>
    </form>
            <a href="/ListarRegistros">
        <div class="md:w-full text-center px-3">
            <button class="md:w-1/10  bg-gray-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full">
                <img class="img-fluid" src="../assets/png/volver.png"/></button>
        </div>
    </a>
</div>
{% endblock %}
