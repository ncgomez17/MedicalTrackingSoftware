{% extends "index.html" %}
{% block content %}
<div class="bg-gray-100  mx-auto max-w-6xl bg-white py-20 mb-8  px-12 lg:px-24 shadow-xl mb-24">
    <div class="text-4xl font-extrabold text-center mb-6 h-auto md:w-auto ">
  <span class="bg-clip-text text-transparent bg-black ">
    Receta de medicamento
  </span>
    </div>
    <form method="post" id="formMedicamento"
          action="/ListarMedicamentos/EditarMedicamento?key={{ medicamento.key.urlsafe() }}" onsubmit=" return comprobar_medicamento();">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="nss">
                        Número Seguridad Social
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="nss" name="nss" type="text" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}$"
                           value="{{ medicamento.nss }}" required
                           placeholder="tres dígitos,dos dígitos y cuatro dígitos separados por -">
                    <div>
                    </div>
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="paciente">
                        Nombre completo paciente
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="paciente" name="paciente" type="text" maxlength="28"
                           value="{{ medicamento.nombre_paciente }}" placeholder="">
                </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/2  px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="medicamento">
                        Medicamento
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="medicamento" name="medicamento" type="text" maxlength="28"
                           value="{{ medicamento.medicamento }}" required placeholder="">
                </div>
                <div class="md:w-1/2  px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="fechavencimiento">
                        Fecha de vencimiento
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="fechavencimiento" name="fechavencimiento" value="{{ medicamento.fecha_vencimiento }}"
                           type="date" required placeholder="fecha">
                </div>
                <script>const fecha = new Date();
                var mes = fecha.getMonth() + 1
                if (mes < 10) {
                    mes = "0" + mes
                }
                const fecha_actual = fecha.getFullYear() + "-" + mes + "-" + fecha.getDate();
                document.getElementById("fechavencimiento").min = fecha_actual;
                </script>

            </div>
            <div class="-mx-3 md:flex mt-2">
                <div class="md:w-full text-center px-3">
                    <button class="md:w-1/2  bg-gray-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full"
                            type="submit">
                        Button
                    </button>
                </div>
            </div>
        </div>
    </form>
        <a href="/ListarMedicamentos">
        <div class="md:w-full text-center px-3">
            <button class="md:w-1/10  bg-gray-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full">
                <img class="img-fluid" src="../assets/png/volver.png"/></button>
        </div>
    </a>
</div>
{% endblock %}
