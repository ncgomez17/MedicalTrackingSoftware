{% extends "index.html" %}
{% block content %}
<div class="bg-gray-100  mx-auto max-w-6xl bg-white py-20 mb-8  px-12 lg:px-24 shadow-xl mb-24">
    <div class="text-4xl font-extrabold text-center mb-6 h-auto md:w-auto ">
  <span class="bg-clip-text text-transparent bg-black ">
    Diagnóstico
  </span>
    </div>

    <form>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="nss">
                        Número Seguridad Social
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="nss" type="text" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}$" required placeholder="">
                    <div>
                    </div>
                </div>
                <div class="md:w-1/2 px-3">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="title">
                        Nombre completo paciente
                    </label>
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                           id="title" type="text" maxlength="28" placeholder="Paciente">
                </div>
            </div>
            <div class="-mx-3 md:flex mb-2">
                <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="enfermedad">
                        Tipo
                    </label>
                    <div>
                        <select class="w-full bg-gray-200 border border-gray-200 text-black text-xs py-3 px-4 pr-8 mb-3 rounded"
                                id="enfermedad" required>
                            <option></option>
                            <option>Enfermedad</option>
                            <option>Síntoma</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="md:w-full mb-8 md:mb-0 ">
                <label class="uppercase tracking-wide text-black text-xs   font-bold mb-2" for="observaciones">
                    Observaciones
                </label>
                <textarea class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3  mb-6"
                          id="observaciones" type="text" maxlength="250" placeholder=""></textarea>
                <div>
                </div>
            </div>
            <div class="-mx-3 md:flex mt-2">
                <div class="md:w-full text-center px-3">
                    <button class="md:w-1/2  bg-gray-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full"
                            type="submit">
                        Button
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
