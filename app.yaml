
application: proyecto
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico


- url: /CSS
  static_dir: CSS

- url: /JS
  static_dir: JS

- url: /assets
  static_dir: assets

- url: /
  script: handlers.main.app

- url: /EncontrarHospitales
  script: handlers.EncontrarHospitales.app

- url: /ListarRegistros
  script: handlers.RegistrosMedicos.app


libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "latest"
